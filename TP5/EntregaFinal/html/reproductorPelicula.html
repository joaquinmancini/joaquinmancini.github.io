<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filmsify</title>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/reproductor.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="conteiner-fluid rep-body">
        <div class="row">
            <div class="col-12 rep">
                <div class="col-12 px-0">
                    <a href="javascript:history.back()">
                        <i class="material-icons iconos mt-3 ml-3">reply</i>
                    </a>
                </div>

                <div class="rep-line"></div>

                <div class="btn-play ic">
                    <a href="">
                        <i class="material-icons iconos">
                            play_arrow
                        </i>
                    </a>
                </div>
                <div class="btn-replay ic">
                    <a href="">
                        <i class="material-icons iconos">
                            replay_10
                        </i>
                    </a>
                </div>
                <div class="btn-forward ic">
                    <a href="">
                        <i class="material-icons iconos">
                            forward_10
                        </i>
                    </a>
                </div>
                <div class="btn-volume ic">
                    <a href="">
                        <i class="material-icons iconos">
                            volume_up
                        </i>
                    </a>
                </div>
                <div class="btn-title ic">
                    <p>Joker</p>
                </div>
                <div class="btn-subtitles ic">
                    <a href="">
                        <i class="material-icons iconos">
                            subtitles
                        </i>
                    </a>
                </div>
                <div class="btn-fullscreen ic">
                    <a href="">
                        <i class="material-icons iconos">
                            branding_watermark
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../vendor/jquery/jquery.slim.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
