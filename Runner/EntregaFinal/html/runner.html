<head>
    <link rel="stylesheet" href="./css/stlrunner.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="runner">
                <div class="HillsLayer01"></div>
                <div class="HillsLayer02"></div>
                <div class="HillsLayer03"></div>
                <div class="HillsLayer04"></div>
                <div class="HillsLayer05"></div>
                <div class="HillsLayer06">
                    <div class="lifeMeter"></div>
                    <div class="lifeMeter2"></div>
                    <div class="distance"></div>
                </div>
                <div class="SideLeft"></div>
                <div class="SideRight"></div>
                <div class="FrontGround">

                </div>
                <div class="FGText text-center">
                    <h1 class="start-text mt-5">Savannah Run</h1>
                    <h1 class="restart-text mt-5">GAME OVER</h1>
                    <h1 class="win-text mt-5">Congratulations!!</h1>
                    <h5 class="start-text mt-3">Press <strong>space</strong> to jump/dodge the enemies and get
                        <strong>5 ancient scrolls</strong>
                        to win. <br> I count on you! &#128521;</h5>
                    <h5 class="restart-text mt-3">Oh no, you were too slow &#128557; <br> <br> <strong>Try it again
                            please! We need those scrolls</strong></h5>
                    <h5 class="win-text mt-3"><strong>Awesome!</strong> You made it!! &#128561; <br>Wanna get 5 more
                        scrolls...?</h5>
                    <button type="button" class="btn btn-info col-8 inicio mt-3">Start</button>
                </div>
                <div class="avatar"></div>
                <div class="rb ip"></div>
                <div class="pp pa"></div>
            </div>
        </div>
    </div>
</body>
